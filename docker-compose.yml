version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: catalog_postgres
    environment:
      POSTGRES_DB: wordpress_db
      POSTGRES_USER: wp_user
      POSTGRES_PASSWORD: wp_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - catalog_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U wp_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  wordpress:
    image: wordpress:latest
    container_name: catalog_wordpress
    depends_on:
      db:
        condition: service_healthy
    environment:
      WORDPRESS_DB_HOST: db:3306
      WORDPRESS_DB_USER: wp_user
      WORDPRESS_DB_PASSWORD: wp_password
      WORDPRESS_DB_NAME: wordpress_db
      WORDPRESS_DEBUG: 1
    volumes:
      - ./wp-content:/var/www/html/wp-content
      - ./wp-config.php:/var/www/html/wp-config.php
    ports:
      - "8080:80"
    networks:
      - catalog_network

  db:
    image: mysql:8.0
    container_name: catalog_mysql
    environment:
      MYSQL_DATABASE: wordpress_db
      MYSQL_USER: wp_user
      MYSQL_PASSWORD: wp_password
      MYSQL_ROOT_PASSWORD: root_password
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "3306:3306"
    networks:
      - catalog_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  mysql_data:

networks:
  catalog_network:
    driver: bridge

